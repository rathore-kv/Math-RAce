<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Math Race</title>
</head>
<body>
    <div class="container">
        <h1>MATH RACER</h1>
        <p class="info">A multiplayer game where you move forward by solving Math problem</p>
        <a class="btn" href="/new">New race</a>
        <p class="or">or</p>
        <div class="input-group">
            <input type="text" placeholder="JOIN CODE">
            <button class="btn join-btn">JOIN</button>
            </div>
            </div>
            <script>
                var input = document.querySelector("input")
                var joinBtn = document.querySelector(".join-btn")
                joinBtn.addEventListener('click', function () {
                    if (!input.value.trim()) return
                    window.location = "/game/" + input.value.trim()
                })
            </script>
                </script>
</body>
</html>
